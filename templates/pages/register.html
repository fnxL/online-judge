{% extends 'base.html' %}

{% block content %}

<style> body {
    background-color: #181818;
}
</style>
 
<div class="container" style="margin-top:13rem;">

    <div class="row justify-content-center">

        <div class="col-xl-5 col-md-8">
        
        <form method="POST" action="" class="bg-white rounded shadow-5-strong p-5">
            {% csrf_token %}
            <!-- Email input -->
            <h1 style='margin-left: 9.0rem;margin-bottom:2rem'><strong>Register</strong></h1>

                        <div class="row mb-4">
                <div class="col">
                <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">First name</label>
                </div>
                </div>
                <div class="col">
                <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                </div>
                </div>
            </div>
           
            <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control" />
            <label class="form-label" for="form1Example3">Username</label>
            </div>
            <div class="form-outline mb-4">
            <input type="email" name="email" class="form-control" />
            <label class="form-label" for="form1Example5">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="password" name="password1" id="form1Example2" class="form-control" />
            <label class="form-label" for="form1Example2">Password</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="password" name="password2" id="form1Example6" class="form-control" />
            <label class="form-label" for="form1Example6">Confirm Password</label>
            </div>

            <!-- 2 column grid layout for inline styling --

            <!-- Submit button -->
            <button type="submit" class="btn is-link ripple" style="width:100%">Sign up</button>
        </form>
        </div>
    </div>
    </div>
 
{% endblock content %}
